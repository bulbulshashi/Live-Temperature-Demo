<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/orbitron" rel="stylesheet">

</head>

<body>
  <div id="header">
    <h1>Live Weather</h1>
  </div>


  <section id="weather-deatils">
    <div class="weather-container">
      <div class="search-sec">
        <input type="search" placeholder="Enter the City Name" id="city-input">
        <button id='search' onclick="chechWeather();">Search</button>
      </div>


      <h1 id="city">Dhaka</h1>



      <div class="div-for-det">
        <div class="sub-div">
          <h2>Temperature:</h2>
        </div>
        <div class="sub-div1">
          <h2 id="temp">32*C</h2>
        </div>
      </div>
      <div class="div-for-det">
        <div class="sub-div">
          <h2>Feels Like:</h2>
        </div>
        <div class="sub-div1">
          <h2 id="f-l">32*C</h2>
        </div>
      </div>
      <div class="div-for-det">
        <div class="sub-div">
          <h2>Humidity:</h2>
        </div>
        <div class="sub-div1">
          <h2 id="humidity">90%</h2>
        </div>
      </div>
      <div class="div-for-det">
        <div class="sub-div">
          <h2>Pressure:</h2>
        </div>
        <div class="sub-div1">
          <h2 id="pressure">100Pa</h2>
        </div>
      </div>

      <div class="div-for-det">
        <div class="sub-div">
          <h2>Wind:</h2>
        </div>
        <div class="sub-div1">
          <h2 id="wind">10km/h</h2>
        </div>
      </div>









    </div>

  </section>
  <script src="app.js"></script>
</body>

</html>
